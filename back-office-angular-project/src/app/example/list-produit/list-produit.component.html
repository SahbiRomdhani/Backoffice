<div class="container">

  <table class="table table-striped table-bordered dataTable "> 
    <thead>
      <tr>
        
      <th>Image</th>
      <th>Titre</th>
      <th>Description</th>
      <th>Prix</th>
      <th>Quantite</th>
      <th>Action</th>

      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of produitsList">

        <td>
        
          <div class="contact contact-rounded contact-bordered contact-lg" *ngFor="let k of item?.images">
            <img src='{{getSantizeUrl(k.url)}}' style="width:40px; height: 40px; float: left;; border-radius: 100%;">  
        </div>
        </td>
        <td> {{ item.titre }} </td>
        <td> {{ item.description }} </td>
        <td> {{ item.prix }} </td>
        <td> {{ item.quantite }} </td>
        <td> 
          <i (click)="delete(item.id)" class="fa fa-trash" style="color:red;font-size:16px"></i>
        </td>      
        
      </tr>

      
    </tbody>

  </table>
</div>
